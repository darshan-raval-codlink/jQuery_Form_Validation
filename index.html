<!DOCTYPE html>
<html>

<head>
   <title>jQuery Form Validation</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel='stylesheet' href='styles.css' type='text/css' />
</head>

<body>
   <div class="container">

      <h2>plugin validation</h2>

      <form id="frm" method="post">

         <div id="name">
            <label for="name">name</label>
            <input type="text" name="name" vale="" placeholder="please enter your name"><span class="formerror">
            </span><br><br>
         </div>

         <div id="email">
            <label for="email">email</label>
            <input type="email" name="email" value="" placeholder="please enter your email"><span
               class="formerror"></span><br><br>
         </div>

         <div id="cpassword">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" value="" placeholder="please enter your password"
               overflow="auto"><span class="formerror"></span><br><br>
         </div>

         <div id="cpassword">
            <label for="cpassword">Conform Password</label>
            <input type="text" name="cpassword" value="" placeholder="please re-enter your password"
               overflow="auto"><span class="formerror"></span><br><br>
         </div>

         <div id="phone">
            <label for="phoneno">phone no</label>
            <input type="text" name="phonenumber" value="" placeholder="please enter your phone number"
               overflow="auto"><span class="formerror"></span><br><br>
         </div>

         <div id="dob">
            <label for="dob">dob</label>
            <input type="date" name="dob" id=""><span class="formerror"></span><br><br>
         </div>

         <div id="city">
            <label for="city">city</label>
            <select name="city" id="">
               <option value="0">Select</option>
               <option value="surat">surat</option>
               <option value="Ahmedabad">Ahmedabad</option>
               <option value="Vadodara">Vadodara</option>
            </select><span class="formerror"></span><br><br>
         </div>

         <div id="gender">

            <label for="Gender">Gender</label>
            <input type="radio" name="gender" value="male">Male 
            <input type="radio" name="gender" value="female">females
            <!-- <label for="gender[]" class="error" style="display: none;"></label> -->
            <!-- <span class="error"></span> -->
            <br>

         </div>

         <div id="vehicle">
            <label for="vehicle">chose a vehicle</label> <br>
            <input type="checkbox" name="vehcheck" value="car" id="">
            <label for="car">car</label> <br>
            <input type="checkbox" name="vehcheck" value="bike" id="">
            <label for="bike ">bike </label> <br>
            <input type="checkbox" name="vehcheck" value="bicycle" id="">
            <label for="bicycle">bicycle</label>
            <span class="formerror"></span> <br><br>
         </div>

         <div id="profilepic">
            <label for="image">profile photos</label>
            <input type="file" name="image" value="" id="image"> <span class="formerror"></span><br><br>
         </div>

         <div id="adddiv">
            <label for="address">address</label>
            <textarea name="address" rows="5" cols="60"></textarea> <span class="formerror"
               id="addresscouter"></span><br><br>
         </div>

         <!-- <input type="submit" name="submit" value="submit"> -->
         <button type="submit">submit</button>
         <button type="reset">reset</button>
      </form>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
   <script src="scripts.js"></script>
</body>

</html>
